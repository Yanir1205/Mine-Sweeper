<body onload="initGame()">

            <option value="Hard">Hard</option>
        </select>
    </div>
    <br>
    <div class="board-container">
        <div class="counters">
            <span class="flag-counter">000</span>
            <span class="restart-Game"><button class="new-game" onclick="initGame()">ğŸ¤”</button></span>
            <span class="timer">000</span>
        </div>
        <br>
        <div class="table-div">
        </div>
        <br>
        <div class="hints">
            <img class="img 1" src="img/on.jpg" onclick="hintClicked(this)">
            <img class="img 2" src="img/on.jpg" onclick="hintClicked(this)">
            <img class="img 3" src="img/on.jpg" onclick="hintClicked(this)">
        </div>
